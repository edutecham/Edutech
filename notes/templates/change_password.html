{% extends 'usernavigation.html' %}
{% block body %}
{% load static %}
<style>
.mybtnone:hover{background-color : #800000;
color : #429E00 ; font-weight : bold
}
</style>
<div class="container">
    <h2  style = "font-weight:bold;font-family : 'Monotype Corsiva' ; color : #E6120E ;margin-top:7%" align="center"><i class="fa fa-key" aria-hidden="true"></i>   Change Password</h2><hr>

<div class="container-fluid" style="">
<div class="row">
  <div class="col-md-6">
    <form method="post" action="">
    {% csrf_token %}
  <div class="form-group">
    <label >Old Password</label>
    <input type="password" class="form-control"  aria-describedby="emailHelp" name="pwd3" required="required">
  </div>

  <div class="form-group">
    <label >New Password</label>
    <input type="password" class="form-control"  aria-describedby="emailHelp" name="pwd1" required="required">
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Confirm Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1"  name="pwd2" required="required">
  </div>
 <center> <button type="submit" class="btn btn-primary">C H A N G E   P A S S W O R D</button></center>
</form>
  </div>


  <div class="col-md-6 pb-5">
    <img src="{% static 'images/notes2.jpg' %}" style="width:90%;height:400px">
  </div>
</div>

</div>
</div>


{% ifequal error "yes" %}
<script>
    alert('Password Changed.....');
    window.location=('{% url 'logout1' %}')
</script>
{% endifequal %}
{% ifequal error "not" %}
<script>
    alert('New Password and Confirm Password are not match');
</script>
{% endifequal %}

{% endblock %}
